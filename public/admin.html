<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Dashboard</title>
 <link rel="stylesheet" href="style.css">
</head>
<style>
  body {
    font-family: Arial, sans-serif;
    background-image: url('background.jpg');
    /* optional background image */
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    color: white;
  }

  h1 {
    color: white;
    text-shadow: 1px 1px 3px black;
    margin-bottom: 20px;
  }
</style>
</head>
<body>
  <h1>Admin Dashboard</h1>

  <div id="login-section">
    <input type="password" id="adminPassword" placeholder="Enter Admin Password" />
    <button onclick="login()">Login</button>
  </div>

  <div id="dashboard" style="display: none;">
    <h2>Welcome Admin</h2>
    <div id="tables"></div>
  </div>

  <script>
    let adminPassword = "";

    async function login() {
      adminPassword = document.getElementById("adminPassword").value;
      await loadPlayers();
    }

    async function loadPlayers() {
      const res = await fetch("/api/players", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: adminPassword })
      });

      const data = await res.json();
      if (data.error) {
        alert("Unauthorized or wrong password");
        return;
      }

      document.getElementById("login-section").style.display = "none";
      document.getElementById("dashboard").style.display = "block";

      const categories = {
        "<7k": data.filter(p => p.trophies < 7000),
        "7k-10k": data.filter(p => p.trophies >= 7000 && p.trophies < 10000),
        "10k+": data.filter(p => p.trophies >= 10000),
        "All Players": [...data].sort((a, b) => b.trophies - a.trophies)
      };

      const summaryHTML = `
        <div id="player-summary" style="text-align: center; margin: 20px auto;">
          <p><strong>Total Players:</strong> ${data.length}</p>
          <p><strong>< 7k Trophies:</strong> ${categories["<7k"].length}</p>
          <p><strong>7k - 10k Trophies:</strong> ${categories["7k-10k"].length}</p>
          <p><strong>10k+ Trophies:</strong> ${categories["10k+"].length}</p>
        </div>
      `;

      let html = summaryHTML;
      for (const [label, players] of Object.entries(categories)) {
        html += `<h2>${label}</h2>`;
        html += `<table>
          <tr><th>ID</th><th>Username</th><th>Supercell ID</th><th>Trophies</th><th>Discord Name</th><th>Actions</th></tr>`;
        players.forEach(p => {
          html += `
          <tr>
            <td>${p.id}</td>
            <td contenteditable="true">${p.username}</td>
            <td contenteditable="true">${p.supercellId}</td>
            <td contenteditable="true">${p.trophies}</td>
            <td contenteditable="true">${p.discord_name}</td>
            <td>
              <button onclick="updatePlayer(${p.id}, this)">Save</button>
              <button onclick="deletePlayer(${p.id})">Delete</button>
            </td>
          </tr>`;
        });
        html += `</table>`;
      }

      document.getElementById("tables").innerHTML = html;
    }

    async function deletePlayer(id) {
      if (!confirm("Are you sure you want to delete this player?")) return;

      const res = await fetch(`/api/player/${id}`, {
        method: "DELETE",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ password: adminPassword })
      });

      const data = await res.json();
      if (data.success) {
        alert("Player deleted");
        loadPlayers();
      } else {
        alert("Error deleting player");
      }
    }

    async function updatePlayer(id, btn) {
      const row = btn.closest("tr");
      const username = row.cells[1].innerText.trim();
      const supercellId = row.cells[2].innerText.trim();
      const trophies = parseInt(row.cells[3].innerText.trim());
      const discordName = row.cells[4].innerText.trim();

      const res = await fetch(`/api/player/${id}`, {
        method: "PUT",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ username, supercellId, trophies, discordName, password: adminPassword })
      });

      const data = await res.json();
      if (data.success) {
        alert("Player updated");
        loadPlayers();
      } else {
        alert("Error updating player");
      }
    }
  </script>
</body>
</html>
