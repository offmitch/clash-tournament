<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Entry</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="content">
    <h1>Register</h1>

    <div class="form-container">
      <img src="BCIT_Clash.png" class="side-image" alt="Left Image">

      <form id="playerForm">
        <input type="text" id="username" placeholder="Name (first name or full name)" required><br>
        <input type="text" id="supercellId" placeholder="Supercell Username" required><br>
        <input type="number" id="trophies" placeholder="Trophies" min="0" max="20000" required><br>
        <input type="text" id="discordName" placeholder="Discord Name"><br>
        <button type="submit">Submit</button>
      </form>

      <img src="BCIT_Clash.png" class="side-image" alt="Right Image">
    </div>
    <div id="result" class="error-message" style="margin-top: 1rem; color: white; font-weight: bold;"></div>

    <p id="trophyNote">
      *Note: For your trophy count, you can instead put the trophy count of players you would feel comfortable playing
      against.
    </p>



  </div>
  <script src="script.js"></script>
</body>

</html>
