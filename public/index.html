<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player Entry</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Enter Your Info</h1>

<form id="playerForm">
  <input type="text" id="username" placeholder="Name (first name or full name)" required><br>
  <input type="text" id="supercellId" placeholder="Supercell Username" required><br>
  <input type="number" id="trophies" placeholder="Trophies" required><br>
  <input type="text" id="discordName" placeholder="Discord Name"><br>
  <button type="submit">Submit</button>
</form>
 
<p id="trophyNote">
    *Note: For your trophy count, you can instead put the trophy count of players you would feel comfortable playing against.
  </p>

  <div id="result"></div>



  <script src="script.js"></script>
</body>
</html>
