<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Confirm Your Information</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="content">
        <h1>Confirm Your Information</h1>

        <form id="confirmForm">
            <label>Name</label>
            <input type="text" id="confirmUsername"><br>

            <label>Supercell ID</label>
            <input type="text" id="confirmSupercellId"><br>

            <label>Trophies</label>
            <input type="number" id="confirmTrophies"><br>

            <label>Discord Name</label>
            <input type="text" id="confirmDiscord"><br>

            <button type="submit">Save</button>
        </form>

        <div id="saveResult"></div>
    </div>

    <script src="confirm.js"></script>
</body>

</html>
